<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ausgaben-Tracker Color Scheme Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Orbitron", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden; /* so the canvas does not cause scrollbars */
        animation: background-change 10s infinite;
      }
      canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1; /* send canvas behind content */
      }
      .container {
        text-align: center;
        padding: 20px;
        border: 2px solid;
        animation: border-color-change 10s infinite;
        background: rgba(255, 255, 255, 0.1); /* slightly translucent box */
      }
      h1,
      p {
        animation: text-color-change 10s infinite;
      }
      a {
        font-style: italic;
        animation: link-color-change 10s infinite;
      }

      @keyframes background-change {
        0% {
          background-color: #ad39a9;
        }
        25% {
          background-color: #036170;
        }
        50% {
          background-color: #b6ddaa;
        }
        75% {
          background-color: #ff6df9;
        }
        100% {
          background-color: #ad39a9;
        }
      }
      @keyframes text-color-change {
        0% {
          color: #036170;
        }
        25% {
          color: #b6ddaa;
        }
        50% {
          color: #ff6df9;
        }
        75% {
          color: #ad39a9;
        }
        100% {
          color: #036170;
        }
      }
      @keyframes border-color-change {
        0% {
          border-color: #ff6df9;
        }
        25% {
          border-color: #ad39a9;
        }
        50% {
          border-color: #036170;
        }
        75% {
          border-color: #b6ddaa;
        }
        100% {
          border-color: #ff6df9;
        }
      }
      @keyframes link-color-change {
        0% {
          color: #b6ddaa;
        }
        25% {
          color: #ff6df9;
        }
        50% {
          color: #ad39a9;
        }
        75% {
          color: #036170;
        }
        100% {
          color: #b6ddaa;
        }
      }
    </style>
  </head>
  <body>
    <audio autoplay>
      <source src="techno-minimal-235054.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <div class="container">
      <h1>Proof Of Concept - Techo</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipiscing elit. Dolor
        <a href="https://www.example.com">sit amet consectetur</a> adipiscing
        elit quisque faucibus.
      </p>
    </div>

    <!-- p5.js -->
    <!-- Open Source Tool to make art with code -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script>
      function setup() {
        createCanvas(windowWidth, windowHeight);
        stroke(0);
        noFill();
      }

      function draw() {
        // clear previous frame
        clear();
        stroke(0);
        strokeWeight(1);

        // distance between lines
        let spacing = 40;
        // time for animation
        let t = millis() * 0.001;

        // horizontal lines
        for (let y = 0; y <= height; y += spacing) {
          beginShape();
          for (let x = 0; x <= width; x += 20) {
            let offset = sin(x * 0.01 + t + y * 0.05) * 20;
            vertex(x, y + offset);
          }
          endShape();
        }

        // vertical lines
        for (let x = 0; x <= width; x += spacing) {
          beginShape();
          for (let y = 0; y <= height; y += 20) {
            let offset = cos(y * 0.01 + t + x * 0.05) * 20;
            vertex(x + offset, y);
          }
          endShape();
        }
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
  </body>
</html>
